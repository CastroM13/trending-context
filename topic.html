<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√≥pico - </title>
    <style>
        body {
            background: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #list {
            display: flex;
            flex-direction: column;
        }

        .tweet {
            padding: 1em;
            border: 1px solid #121212;
            margin: 1em 0;
            border-radius: 5px;
        }

        .content {
            width: 800px;
            display: flex;
            align-items: flex-start;
            margin-bottom: 2em;
        }

        .content > .img {
            height: 60px;
            width: 60px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }
        .content > .img > img {
            height: 40px;
            width: 40px;
            background-color: grey;
            border: 0px;
            border-radius: 100%;
        }
        
        .content > .text {
            width: calc(100% - 60px);
        }

        .handle > span {
            margin-left: 4px;
            color: rgb(113, 118, 123);
        }

        .analysis {
            text-align: center;
        }

        .analysis-wrapper {
            padding: 1em;
            border: 1px solid #242424;
            margin: 1em;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="analysis-wrapper">
        O sentimento geral sobre este t√≥pico √©:
        <p id="analysis">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgba(255, 255, 255, 0); display: block; shape-rendering: auto;" width="16px" height="16px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                </circle>
            </svg>
        </p>
    </div>
    <div id="list">
    </div>
    <script>
        function textToElement(text) {
            const template = document.createElement('template');
            template.innerHTML = text.trim();
            return template.content.firstChild;
        }
        const topic = location.pathname.split('/topic/')[1];
        document.title = 'Topic - ' + topic;
        const feeling = (x) => {
            const mapped = {
                "Tristeza": 'triste',
                "Raiva": 'com raiva',
                "Felicidade": 'feliz',
            }
            return mapped[x]
        }
        const emoji = (x) => {
            const mapped = {
                "Tristeza": 'üò¢',
                "Raiva": 'üò°',
                "Felicidade": 'üòÄ',
            }
            return mapped[x]
        }
        const percentages = (xs) => xs.reduce ((pcts, x) => ({...pcts, [x]: (pcts [x] || 0) + 100 / (xs.length)}), {})

        fetch('trending/'+topic)
            .then(e => e.json())
            .then(async result => {
                let generalFeelings = [];
                await Promise.all(result.tweets.map(t => 
                    fetch('http://localhost:3001/analyze',
                        {
                            method:'POST',
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body:`{ "message": "${t.replace( /[\r\n]+/gm, "" )}" }`
                        })
                    .then(async e => ({tweet: t, analysis: await e.json()}))))
                        .then(async res => {
                            res.forEach(async t => {
                                generalFeelings.push(t.analysis.result)
                                console.log(t)
                                document.querySelector('#list').appendChild(textToElement(
                                    `
                                        <div class="tweet">
                                            <div class="content">
                                                <div class="img">
                                                    <img src="https://pbs.twimg.com/profile_images/1642506814062309376/Jh-ONpbe_400x400.jpg"/>
                                                </div>   
                                                <div class="text">
                                                    <div class="handle"><b>Usu√°rio do Twitter</b><span>@twitter</span></div>
                                                    <text>${t.tweet}</text>
                                                </div>    
                                            </div>
                                            <div class="analysis">
                                                ${emoji(t.analysis.result)} ${t.analysis[t.analysis.result]} de chance de ser um Tweet ${feeling(t.analysis.result)} sobre o t√≥pico
                                            </div>
                                        </div>
                                    `
                                ));
                            })
                        });
                    const percentagesVal = percentages(generalFeelings);
                    const maxVal = Object.keys(percentagesVal).reduce((a, b) => percentagesVal[a] > percentagesVal[b] ? a : b);
                    document.querySelector("#analysis").innerHTML = `${emoji(maxVal)} ${maxVal} (${percentagesVal[maxVal].toFixed(1)}%)`;
            })
    </script>
</body>
</html>
